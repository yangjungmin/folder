<!DOCTYPE html>

<body>
    <div class="one"> <!-- 표1 -->
        <h1>디저트 종류</h1>
        <table>
            <tr>
            <th>스콘</th>
            <th>케이크</th>
            <th>푸딩</th>
            </tr>
            
            <tr>
                <td>초코 스콘</td>
                <td>초코 케이크</td>
                <td>초코 푸딩</td>
            </tr>

            <tr>
                <td>카라멜 스콘</td>
                <td>카라멜 케이크</td>
                <td>카라멜 푸딩</td>
            </tr>

            <tr>
                <td>바닐라 스콘</td>
                <td>바닐라 케이크</td>
                <td>바닐라 푸딩</td>
            </tr>
        </table>
    </div><!-- 표1 -->

    <div class="two"> <!-- 표2 -->
        <h2>벚꽃종류</h2>
        <table>
            <tr>
                <th>벚꽃</th>
                <th>왕벚꽃</th>
                <th>겹벚꽃</th>
            </tr>

            <tr>
                <td>흰색</td>
                <td>노랑색</td>
                <td>분홍색</td>
            </tr>

            <tr>
                <td>보라색</td>
                <td>파란색</td>
                <td>주황색</td>
            </tr>

            <tr>
                <td>빨간색</td>
                <td>초록색</td>
                <td>남색</td>
            </tr>
        </table><!-- 표2 -->
    </div>
    
        
    <div class="three"><!-- 표3 -->
            <h3>공놀이</h3>
            <table>
            <tr>
                <th colspan="2">농구공</th>
                <!-- <th>축구공</th> -->
                <th>배드민턴공</th>
            </tr>

            <tr>
                <td>크다</td>
                <td>크다</td>
                <td>작다</td>
            </tr>

            <tr>
                <td>주황색</td>
                <td colspan="2">검흰색</td>
                <!-- <td>흰색</td> -->
            </tr>
            </table>
    </div><!-- 표3 -->

    <div class="four">
        <h4>여러가지</h4>
        <table>
            <tr>
                <th>과일</th>
                <td>복숭아</td>
                <td>수박</td>
            </tr>

            <tr>
                <th>디저트</th>
                <td colspan="2">케이크</td>
                <!-- <td>마카롱</td> -->
            </tr>

            <tr>
                <th>벚꽃</th>
                <td>겹벚꽃</td>
                <td>왕벚꽃</td>
            </tr>
        </table>
    </div>

    <div class="five">
        <h5>종합</h5>
        <table>
            <tr>
                <th></th>
                <td>과일</td>
                <td>디저트</td>
                <td>꽃</td>
            </tr>
            <tr>
                <th>빨간색</th>
                <td>딸기</td>
                <td>체리케이크</td>
                <td>진달래</td>

            </tr>

            <tr>
                <th>노란색</th>
                <td>고구마케이크</td>
                <td>유자마카롱</td>
                <td>유채꽃</td>
            </tr>

            <tr>
                <th>흰색</th>
                <td>코코넛</td>
                <td>바닐라마카롱</td>
                <td>벚꽃</td>
            </tr>
        </table>
