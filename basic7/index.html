<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>사용자로부터 입력받기</h2>
    <div class="첫째">
        <form action="#">
            <label for="name">이름</label>
            <input type="text" id="name" name="my-name">
            <br><br>
            <label for="age">나이</label>
            <input type="number" value="0" id="age" name="my-age">
            <br><br>
            <button type="submit">제출</button>
            <button type="reset">초기화</button>
        </form>
    </div>

    <!-- maxlength:최대 글자 길이 --><!-- placeholder:글자 길이 -->
    <!-- minlength:최소 글자 길이 --><!-- fieldset:영역표시(영역의 이름) -->
    <div class="둘째">
        <form action="#">
            <label for="txt">text</label>
            <input type="text" id="txt" placeholder="5자 이하" maxlength="5">
            <br><br>
            <label for="pwd">password</label>
            <input type="password" id="pwd" placeholder="4자 이상" minlength="4">
            <button type="submit">제출</button>
        </form>
    </div>

    <div class="셋째">
        <label for="num">number</label>
        <input type="number" id="num" min="0" max="10">

        <label for="rg">range</label>
        <input type="range"  id="rg" max="100" step="20">

        <label for="dt">date</label>
        <input type="date" id="dt" min="2020-01-01" max="2030-12-31">
    </div>

    <div class="넷째">
        <h3>select, option 태그</h3>
        <label for="lang">언어</label>
        <select name="lang" id="lang">
            <option value="">-- 언어 선택 --</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javaScript">자바스크립트</option>
            <option value="React">리액트</option>
        </select>
    </div>

    <div class="다섯째">
        <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" checked>남자
            <input type="radio" name="gender" checked>여자
        </fieldset>
        <fieldset>
            <legend>지역선택</legend>
            <input type="radio" name="area" checked>서울
            <input type="radio" name="area" checked>경기
            <input type="radio" name="area" checked>인천
            <input type="radio" name="area" checked>부산
        </fieldset>
        <fieldset>
            <legend>좋아하는 과일 모두 선택</legend>
            <input type="checkbox" name="fruit" checked>사과
            <input type="checkbox" name="fruit" checked>배
            <input type="checkbox" name="fruit" checked>토마토
            <input type="checkbox" name="fruit" checked>복숭아
        </fieldset>
        
    </div>
</body>
</html>
